{% set flavor_name = flavor_name or "m1.nano" %}
---
  NovaServers.boot_and_rebuild_server:
  -
    args:
      flavor:
        name: "{{flavor_name}}"
      from_image:
        name: "TestVM"
      to_image:
        name: "TestVM"
    runner:
      type: "constant"
      times: {{ compute }}
      concurrency: {{ concurrency }}
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

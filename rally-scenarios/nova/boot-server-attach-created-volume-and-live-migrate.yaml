{% set flavor_name = flavor_name or "m1.nano" %}
---
  NovaServers.boot_server_attach_created_volume_and_live_migrate:
  - args:
      flavor:
        name: "{{flavor_name}}"
      image:
        name: "TestVM"
      size: 10
      block_migration: false
      boot_server_kwargs: {}
      create_volume_kwargs: {}
    runner:
      type: "constant"
      times: {{ compute }}
      concurrency: {{ concurrency }}
    context:
      users:
        tenants: 2
        users_per_tenant: 2
    sla:
      failure_rate:
        max: 0

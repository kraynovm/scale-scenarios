{% set flavor_name = flavor_name or "m1.nano" %}
{% set volume_type = volume_type or "" %}
---
  NovaServers.boot_server_from_volume_and_live_migrate:
  - args:
      flavor:
        name: "{{flavor_name}}"
      image:
        name: "TestVM"
      block_migration: false
      volume_size: 10
      volume_type: "{{volume_type}}"
      force_delete: false
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

{% set flavor_name = flavor_name or "m1.nano" %}
---
  NovaServers.boot_and_live_migrate_server:
  - args:
      flavor:
        name: "{{flavor_name}}"
      image:
        name: "TestVM"
      block_migration: true
      runner:
        type: "constant"
        times: {{ compute }}
        concurrency: {{ concurrency }}
    context:
      users:
        tenants: 1
        users_per_tenant: 1
    sla:
      failure_rate:
        max: 0

---
  HeatStacks.create_update_delete_stack:
    -
      args:
        template_path: "{{ current_path }}/heat/templates/autoscaling-policy.yaml.template"
        updated_template_path: "{{ current_path }}/heat/templates/updated-autoscaling-policy-inplace.yaml.template"
      runner:
        type: "constant"
        times: {{ compute * 2 }}
        concurrency: {{ concurrency }}
      context:
        users:
          tenants: {{ compute }}
          users_per_tenant: 3
      sla:
        failure_rate:
          max: 0
